<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="static/css/global.css">
  <link rel="stylesheet" href="static/css/style_header.css">
  <link rel="stylesheet" href="static/css/style_account.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top_nav">
      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/PNIPU_russkiyi.png_01.png">
      </a>

      <nav class="header_nav">
        <ul class="header_list">
          <li><a class="header_link" href="index.html">Главная</a></li>
          <li><a class="header_link" href="schedule.html">Расписание</a></li>
          <li><a class="header_link" href="authors.html">Авторы</a></li>
          <li><a class="header_link" href="contacts.html">Контакты</a></li>
          <li><a class="header_link" href="archive.html">Архив конференций</a></li>
        </ul>
      </nav>

      <a href="" class="btn">ВХОД</a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <h1 class="container_text">Информация о пользователе</h1>

      <form class="form-grid">
        <!-- Текстовые поля -->
        <div class="form-row">
          <input type="text" placeholder="Фамилия" name="lastname">
          <input type="text" placeholder="Имя" name="firstname">
          <input type="text" placeholder="Отчество" name="patronymic">
          <input type="email" placeholder="E-mail" name="email">
        </div>

        <!-- Чекбокс согласия -->
        <div class="form-consent">
          <label>
            <input type="checkbox" name="consent" required>
            Согласие на обработку персональных данных
          </label>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
