<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конференции - супер-сайтик</title>
  <link rel="stylesheet" href="static/css/global.css">
  <link rel="stylesheet" href="static/css/style_header.css">
  <link rel="stylesheet" href="static/css/style_submit_applic.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top_nav">

      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/PNIPU_russkiyi.png_01.png">
      </a>

      <nav class="header_nav">
        <ul class="header_list">
          <li><a class="header_link" href="index.html">Главная</a></li>
          <li><a class="header_link" href="schedule.html">Расписание</a></li>
          <li><a class="header_link" href="authors.html">Авторы</a></li>
          <li><a class="header_link" href="contacts.html">Контакты</a></li>
          <li><a class="header_link" href="archive.html">Архив конференций</a></li>
        </ul>
      </nav>

      <a href="" class="btn">ВХОД</a>
      
    </div>
  </header>

  <!-- Submit appli -->

  <main class="main">
    <div class="container">
      <div class="applictaions">

        <div class="applictaion_submit">
          <h1 class="applitation_submit_header">Подать заявку на участие в конференции</h1>
          <div class="inputs">
            <select class="select participation_form" id="participation">
              <option value="full-time" selected>Очная</option>
              <option value="correspondence">Заочная</option>
              <option value="distant">Дистанционная</option>
            </select>
            <input class="field__input" type="text" placeholder="Название доклада">
            <input class="field__input" type="text" placeholder="Соавторы (при наличии, ФИО, организация)">
            <input class="field__input" type="text" placeholder="Аннотация">
            <input class="field__input" type="text" placeholder="Ключевые слова">
            
            <select class="select thematic-sections" id="section">
              <option value="" disabled selected>Тематические секции конференции</option>
              <option value="1">Новые материалы и технологии их создания</option>
              <option value="2">Современные методы обработки материалов</option>
              <option value="3">Передовые производственные технологии создания материалов и изделий</option>
              <option value="4">Аддитивные и гибридные технологии в машиностроении</option>
              <option value="5">Аэрокосмическая механика – самолеты будущего</option>
              <option value="6">Электромеханические системы</option>
              <option value="7">Математическое моделирование материалов, систем и процессов</option>
              <option value="8">Цифровые технологии и машинное обучение в машиностроении</option>
              <option value="9">Школьная секция</option>
            </select>

            <div class="custom_file_wrapper">
              <label class="custom_file">
                <span class="file_label">Файл тезисов/статьи</span>
                <span class="file_button">Выбрать файл</span>
                <input type="file" id="user-documents" name="user-documents">
              </label>
              <p class="file_name_display " id="file-name">Файл не выбран</p>
            </div>

            <input class="field__input" type="text" placeholder="Наличие экспертного заключения о возможности публикации тезисов">
            <input class="field__input" type="text" placeholder="Сведения о научном руководителе">

            <div class="custom_checkbox">
              <span class="checkbox_label">Нужен сертификат участника?</span>
              <label class="checkmark_wrapper">
                <input type="checkbox" id="certificate">
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="custom_checkbox">
              <span class="checkbox_label">Подписка на рассылку</span>
              <label class="checkmark_wrapper">
                <input type="checkbox" id="mailing">
                <span class="checkmark"></span>
              </label>
            </div>
            
            <div class="custom_checkbox-agreement">
              <span class="checkbox_label-agreement">Согласие на обработку персольных данных</span>
              <label class="checkmark_wrapper">
                <input type="checkbox" id="agreement">
                <span class="checkmark"></span>
              </label>
            </div>

            <button class="submit_application">Отправить заявку на проверку</button>

          </div>
        </div>

        <div class="appliction_history">

        </div>

      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("user-documents");
      const fileNameDisplay = document.getElementById("file-name");

      fileInput.addEventListener("change", function () {
        const fileName = this.files[0] ? this.files[0].name : "Файл не выбран";
        fileNameDisplay.textContent = fileName;
      });
    });
  </script>

</body>

</html>
