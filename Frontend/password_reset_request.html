<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля - Пермский политех</title>
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <main class="main">
  <div class="container">
      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/pish_logo.png">
      </a>
      
      <form class="login_form" action="password_reset_confirm.html" method="get">
        <h1 class="login_title">Восстановление пароля</h1>
        
        <div class="form_content">
          <div class="form_group">
            <label for="email">Введите адрес электронной почты</label>
            <input type="email" id="email" name="email"> <!-- добавить required в конце -->
          </div>
          
          <div class="form_group">
            <label for="birthdate">Введите дату рождения</label>
            <input type="date" id="birthdate" name="birthdate"> <!-- добавить required в конце -->
          </div>
          
          <button type="submit" class="login_button">Проверить данные</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
