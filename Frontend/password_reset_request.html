<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля - Пермский политех</title>
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <div class="login_container">
    <div class="login_logo">
      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/PNIPU_russkiyi.png_01.png">
      </a>
    </div>
    
    <form class="login_form">
      <h1 class="login_title">Восстановление пароля</h1>
      
      <div class="form_content">
        <div class="form_group">
          <label for="email">Введите адрес электронной почты</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form_group">
          <label for="birthdate">Введите дату рождения</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        
        <button type="submit" class="login_button">Проверить данные</button>
      </div>
    </form>
  </div>
</body>
</html>
