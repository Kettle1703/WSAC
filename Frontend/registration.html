<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Пермский политех</title>
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <div class="login_container">
    <!-- Логотип -->
    <div class="login_logo">
      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/PNIPU_russkiyi.png_01.png">
      </a>
    </div>
    
    <form class="login_form">
      <h1 class="login_title">Ресурсы Пермского Политеха</h1>
      
      <div class="form_content">
        <div class="form_group">
          <label for="email">Введите адрес электронной почты</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form_group">
          <label for="password">Введите пароль</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form_group">
          <label for="confirm_password">Повторите пароль</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="login_button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </div>
    </form>
  </div>
</body>
</html>
