<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Пермский политех</title>
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <main class="main">
    <div class="container">

      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/pish_logo.png">
      </a>
      
      <form class="login_form" action="account.html" method="get"> <!-- заменить get на post -->
        <h1 class="login_title">Ресурсы Пермского Политеха</h1>
        
        <div class="form_content">
          <div class="form_group">
            <label for="email">Введите адрес электронной почты</label>
            <input type="email" id="email" name="email"> <!-- добавить required в конце -->
          </div>
          
          <div class="form_group">
            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password"> <!-- добавить required в конце -->
          </div>
          
          <div class="form_group">
            <label for="confirm_password">Повторите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password"> <!-- добавить required в конце -->
          </div>
          
          <button type="submit" class="login_button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
