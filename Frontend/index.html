<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ввод данных</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

    <!-- Первая колонка -->
    <div class="column">
      <label id="output-label">Введите команду</label>
      <input type="text" id="user-input" name="user_input">
      <button id="submit-btn">Отправить</button>
    </div>

    <!-- Вторая колонка -->
    <div class="column">
      <label id="upload-label">Работа с файлами</label>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="text" id="file-name-input" placeholder="Имя файла" class="file-name-input">
        <button type="button" id="browse-btn">Обзор</button>
        <input type="file" id="file-input" name="file" hidden>
        <button type="submit">Загрузить</button>
        <button type="button" id="download-btn">Выгрузить</button>
      </form>
    </div>

    <!-- Третья колонка -->
    <div class="column">
      <label id="request-label">Введите ID</label>
      <input type="text" id="id-input" name="id_input">
      <button id="request-btn">Запросить</button>
      <input type="text" id="field1" placeholder="Поле 1">
      <input type="text" id="field2" placeholder="Поле 2">
      <input type="text" id="field3" placeholder="Поле 3">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
