<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля - Пермский политех</title>
  <link rel="icon" type="image/png" href="static/image/logo/pish_logo_square_32x32.png">
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <a href="index.html" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/logo/pish_logo.png">
      </a>
      
      <form class="login_form" action="account.html" method="get"> <!-- поменять get на post -->
        <h1 class="login_title">Смена пароля</h1>
        
        <div class="form_content">
          <div class="form_group">
            <label for="old_password">Введите старый пароль</label>
            <input type="password" id="old_password" name="old_password"> <!-- добавить required в конце -->
          </div>
          <div class="form_group">
            <label for="new_password">Введите новый пароль</label>
            <input type="password" id="new_password" name="new_password"> <!-- добавить required в конце -->
          </div>
          <div class="form_group">
            <label for="new_password">Введите новый пароль повторно</label>
            <input type="password" id="new_password_repeat" name="new_password_repeat"> <!-- добавить required в конце -->
          </div>
          <button type="submit" class="login_button">Сменить пароль</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
