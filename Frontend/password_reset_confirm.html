<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля - Пермский политех</title>
  <link rel="stylesheet" href="static/css/style_login.css">
</head>

<body>
  <div class="login_container">
    <div class="login_logo">
      <a href="https://pstu.ru/" class="logo">
        <img class="header_logo" alt="ПНИПУ" src="static/image/PNIPU_russkiyi.png_01.png">
      </a>
    </div>
    
    <form class="login_form">
      <h1 class="login_title">Смена пароля</h1>
      
      <div class="form_content">
        <div class="form_group">
          <label for="new_password">Введите новый пароль</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        
        <div class="form_group">
          <label for="old_password">Введите старый пароль</label>
          <input type="password" id="old_password" name="old_password" required>
        </div>
        
        <button type="submit" class="login_button">Сменить пароль</button>
      </div>
    </form>
  </div>
</body>
</html>
